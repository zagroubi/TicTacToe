<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1 class="head">TicTacToe</h1>
    <div class="p1">
      <span style="color: #f44336">X</span>
      <p id="counter1">0</p>
    </div>
    <div class="p2">
      <span style="color: #4caf50">O</span>
      <p id="counter2">0</p>
    </div>

    <div class="board">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <button id="reset">Reset</button>
    <div id="congrat">X wins</div>

    <script src="main.js"></script>
  </body>
</html>
